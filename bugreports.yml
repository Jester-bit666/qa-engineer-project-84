- summary: |
    Проверка кнопки "Очистить корзину"
  environment: |
    Yandex Browser 24.10.1.598 (64-bit)
    OC Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт магазина
    2. Добавить любой товар в корзину
    3. Зайти в корзину
    4. Нажать кнопку "Очистить корзину"
    5. Обновить страницу
  expected-result: |
    Товар удалён из корзины при помощи кнопки "Очистить корзину"
  actual-result: |
    После очистки корзины через кнопку и обновления страницы добавленный товар остаётся в корзине
    Изображения в screenshots/Очистка корзины 1.png, Очистка корзины 2.png, Очистка корзины 3.png

- summary: |
    Не работает оформление заказа
  environment: |
    Yandex Browser 24.10.1.598 (64-bit)
    OC Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт магазина
    2. Открыть Devtools
    3. Выбрать любой товар
    4. Добавить товар в корзину
    5. Зайти в корзину
    6. Нажать "Оформить заказ"
  expected-result: |
    Должно появиться модальное окно с успешным оформлением заказа. В Devtools во вкладке Network появилось сообщение о заказе
  actual-result: |
    В модальном окне орфографическая ошибка
    В Devtools выводится ошибка 500. Скорее всего, ошибка со стороны бэкенда
    Изображение в screenshots/Оформление заказа.png

