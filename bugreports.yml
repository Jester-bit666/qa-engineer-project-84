- summary: |
    Добавляется товар, которого нет в наличии
  environment: |
    Yandex Browser 24.10.1.598 (64-bit)
    OC Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт магазина
    2. Убрать галочку с "В наличии"
    3. Найти товар, которого нет в наличии
    4. Нажать на товар
    5. На карточке товара нажать "В корзину"
  expected-result: |
    Товар, которого нет в наличии, не добавляется
  actual-result: |
    Товара нет в наличии и его можно добавить в корзину через кнопку на странице конкретно этого товара
    Изображение в screenshots/Нет в наличии 1.png и screenshots/Нет в наличии 2.png

- summary: |
    На сайте магазина не отображаются все категории товаров, которые есть в магазине
  environment: |
    Yandex Browser 24.10.1.598 (64-bit)
    OC Windows 10
  steps-to-reproduce: |
    1. Зайти на сайт магазина
    2. Зайти на первую страницу магазина
    3. Обратить внимание на категории
    4. Зайти на другую страницу магазина
    5. Обратить внимание на категории
  expected-result: |
    Отображаются все категории, которые есть в магазине
  actual-result: |
    Отображаются только те категории, которые есть на одной странице. На другой странице уже отображаются другие
    Изображение в screenshots/Категории 1.png и Категории 2.png

