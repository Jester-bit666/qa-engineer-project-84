---
- summary: |
    Не работает поиск товара по ключевому слову
  environment: |
    Yandex Browser 24.10.1.598 (64-bit)
    OC Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина
    2. Ввести ключевое слово - "airpods"
  expected-result: |
    Результат поиска должен выдать товар, в описании или названии которого есть слово "airpods"
  actual-result: |
    Результат поиска выдал сообщение "Ничего не найдено"
    Изображение в screenshots/Поиск по ключевому слову.png

